apiVersion: skaffold/v4beta7
kind: Config
build:
  googleCloudBuild:
    projectId: ticketing-dev-402503
  artifacts:
    - image: us.gcr.io/ticketing-dev-402503/auth
      context: auth
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile

    - image: us.gcr.io/ticketing-dev-402503/client
      context: client
      sync:
        manual:
          - src: "**/*.js"
            dest: .
      docker:
        dockerfile: Dockerfile

    - image: us.gcr.io/ticketing-dev-402503/tickets
      context: tickets
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile

    - image: us.gcr.io/ticketing-dev-402503/orders
      context: orders
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - ./infra/k8s/*
deploy:
  kubectl: {}
